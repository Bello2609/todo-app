<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up To Create Account</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/sign up.css">
</head>
<body style="height:800px;">
        <div class="overlay">
                <div class="form">
                    <form class="mt-2"  id="storage form" method="POST">
                        <h5></h5>
                        <h6></h6>
                        <!-- the field for first name -->
                        <input type="text" name="first-name" id="first name" autocomplete="off" required/>
                        <label for="name" class="label-name">
                            <span class="content-name">First Name</span>
                        </label>
                         <!-- the field for last name -->
                        <input type="text" name="last-name" id="last name" autocomplete="off" required/>
                        <label for="name" class="label-name">
                            <span class="content-name">Last Name</span>
                        </label>
                         <!-- the field for email -->
                        <input type="email" name="email" id="email" autocomplete="off" required/>
                        <label for="email" class="label-name">
                            <span class="content-name">Email</span>
                        </label>
                         <!-- the field for password -->
                        <input type="password" name="Password" autocomplete="off" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}" required/> 
                        <label for="Password" class="label-name">
                            <span class="content-name">Set Password</span>
                        </label>
                         <!-- the field for button -->
                        <div class="login-button">
                            <button class="button" id="sign_up_button">Create <i class="fas fa-sign-in-alt"></i></button>
                        </div>
                        <!-- the msg to prompt when the password  -->
                        <div id="message">
                            <h5>Password must contain the following:</h5>
                            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                            <p id="number" class="invalid">A <b>number</b></p>
                            <p id="length" class="invalid">Minimum <b>4 characters</b></p>
                           </div>
                    </form>
                        
            </div>
        </div>
    <script src="javascript/jquery-3.4.1.min.js"></script>
    <script src="javascript/all.min.js"></script>
    <script src="javascript/bootstrap.min.js"></script>
    <script src="javascript/signup.js" defer ></script>
</body>
</html>
