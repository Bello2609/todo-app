<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>| LOGIN</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body style="height:850px;">
    <div class="overlay">
            <div class="form">
                <form>
                    <!-- <img src="img/download (5).jpg" alt="ire" class="img-responsive"> -->
                    <input type="email" name="email" id="email" autocomplete="off" required/>
                    <label for="email" class="label-name">
                        <span class="content-name">Email</span>
                    </label>
                    <div class="divider"></div>
                    <input type="password" name="Password" id="password" autocomplete="off" required/>
                    <label for="Password" class="label-name">
                        <span class="content-name">Password</span>
                    </label>
                    <div class="login-button">
                        <button class="button" id="button">LOGIN  <i class="fas fa-sign-in-alt" id="class"></i></button>
                    </div>
                    <div class="forget-password"><a href="#">forget password</a></div>
                    <p>for new user kindly sign up <a href="sign up.html">here</a></p>
                    <h5></h5>
            
                </form>
                        
        </div>
    </div>
    <script src="javascript/jquery-3.4.1.min.js"></script>
    <script src="javascript/all.min.js"></script>
    <script src="javascript/bootstrap.min.js"></script>
    <script src="javascript/login.js"></script>
</body>
</html>
